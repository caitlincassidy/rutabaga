{% extends "sistersonly/base.html" %}

{% block title %}Events &ndash; {% endblock %}

{% block main %}
<div class="content">
  <table class="data-table">
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Points</th>
    </tr>
  {% for event in events %}
    <tr>
      <td><a href="{{ event.id }}/">{{ event.name }}</a></td>
      <td>{{ event.date }}</td>
      <td>{{ event.points }}</td>
    </tr>
  {% endfor %}
  </table>
</div>
{% endblock %}
